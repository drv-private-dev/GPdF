<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Grammaire progressive du Français</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Стили -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="container py-4">
      <div class="d-flex justify-content-between align-items-center">
        <div class="logo">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <rect
              x="3"
              y="2"
              width="18"
              height="20"
              rx="2"
              stroke="#0d6efd"
              stroke-width="1.5"
              fill="#e7f1ff"
            />
            <rect x="7" y="6" width="10" height="2" rx="1" fill="#0d6efd" />
            <rect x="6" y="10" width="3" height="3" rx="0.5" fill="#0d6efd" />
            <rect x="10" y="10" width="3" height="3" rx="0.5" fill="#0d6efd" />
            <rect x="14" y="10" width="3" height="3" rx="0.5" fill="#0d6efd" />
          </svg>
          <div>
            <h1 id="courseTitle" class="h4 mb-0">
              Grammaire progressive du Français
            </h1>
            <div id="subtitleText" class="text-muted small">
              Interactive practice — editable title via main.js
            </div>
          </div>
        </div>
        <div class="d-flex gap-3 align-items-end">
          <div>
            <label id="sectionLabel" for="sectionSelector" class="form-label mb-0">Виберіть розділ</label>
          <select id="sectionSelector" class="form-select">
            <option id="sectionPlaceholder" value="">-- Виберіть розділ --</option>
          </select>
        </div>
          <div>
            <label id="langLabel" for="langSelector" class="form-label mb-0 visually-hidden">Language</label>
            <select id="langSelector" class="form-select form-select-sm" aria-label="Language">
              <option value="uk">Українська</option>
              <option value="fr">Français</option>
              <option value="en">English</option>
            </select>
          </div>
      </div>
    </header>

    <main class="container" id="app" role="main" aria-labelledby="courseTitle">
      <div id="landing" class="my-4">
        <div class="row g-3" id="sectionsGrid"></div>
      </div>

      <div id="quizArea" class="hidden">
        <h2 id="sectionTitle" class="h5"></h2>
        <div class="my-3">
          <div id="progressText" class="fw-bold">Виконано 0 з 0</div>
          <div class="progress" aria-hidden="false">
            <div
              id="progressBar"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
            >
              0%
            </div>
          </div>
          <div id="correctAnswersInfo" class="fw-bold mt-1"></div>
        </div>
        <div id="questionsContainer"></div>
        <div class="mt-3 d-flex gap-2">
          <button id="checkBtn" class="btn btn-primary">
            Перевірити відповіді
          </button>
          <button id="resetBtn" class="btn btn-outline-secondary">
            Скинути
          </button>
          <button id="backBtn" class="btn btn-outline-dark">
            Назад до розділів
          </button>
        </div>
        <div id="result" class="mt-3" aria-live="polite"></div>
      </div>
    </main>

    <footer
      class="container py-4 text-muted small d-flex justify-content-between"
    >
      <span id="footerBrand">© Learning Platform DRV</span>
      <span id="appVersion"></span>
    </footer>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
